{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block header %}{{ page_title }}{% endblock %}

{% block main %}

<div id="all-sites">
    <h3>All pages</h3>
    <ul>
        {% for site in sites %}
            <li>
                <a href="{{ site.url }}">{{ site.name }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
